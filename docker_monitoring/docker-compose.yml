version: '3.4'

services:
  fluentd:
    image: fluent/fluentd
    build:
      context: docker/fluentd/
      dockerfile: Dockerfile
    links:
      - "elasticsearch"
    networks:
      default: {}
      sf_monitoring: {}

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.3

  kibana:
    image: docker.elastic.co/kibana/kibana:6.4.3
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"

networks:
  sf_monitoring:
    external: true