                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Containerization VS virtualization

What are the differences ?

                        </script>
                    </section>
                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Virtualization

- Boot a whole stack (kernel + programs) as guest
- Hover the host machine
- Controlled by an Hypervisor
- Can run any OS (guest) on any host

Ends up to a file of two kernels + grograms to run by the host machine (heavy).

                        </script>
                    </section>
                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Containerization

- Uses the host kernel's cgroups
- Runs alongside of other programs on the host machine
- Isolated
- Controller by an orchestrator
- Can run GNU/Linux based images on any hosts (better compatibility on GNU/Linux
hosts)

Starts very fast (no kernel to boot), and is very lightweight.

                        </script>
                    </section>
                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Docker

> Docker is a tool designed to make it easier to create, deploy,
> and run applications by using containers.

*https://opensource.com/resources/what-docker*

                        </script>
                    </section>
                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Docker image

- Read only
- Defined in a `Dockerfile`
- Defines the container state
- Layer based
- Can be stored in a registry (public / private)

                        </script>
                    </section>
                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Docker container

- A running instance of an image
- Can communicate with other containers
- Runs on your machines / servers
- Start quickly
- Small footprint
- Can restart automatically in case of failure


                        </script>
                    </section>
                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Docker networking

- Containers can talk to each other when on the same network
- You can create multiple networks
- You can specify which container is on which network
- Target containers via their domain name (avoid IP address)
- Container's domain name can be aliased

                        </script>
                    </section>
                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Docker compose

- Define a docker stack in a `docker-compose.yml` file
- Ease the declaration of services and the linking of containers
- Automatically creates a network for the docker-compose.yml stack
- Ease the scaling of containers
- Formerly known as `fig`

                        </script>

                        ## Create project

```bash
$ docker pull composer
```

- `docker pull` : Pull a docker image (eg `composer`) from the docker registry.

                        </script>

                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Create project

```bash
$ docker run --rm -it -u 1000 -v $(pwd):/app --workdir=/app composer \
    composer create-project symfony/website-skeleton sf-project
```

- `docker run` : run a docker container
- `--rm` : remove the container once stopped
- `-it` : interactive (`i`) and TTY (`t`)
- `-u 1000` : run the command with user id `1000` (default to `0`, ie `root`)
- `-v $(pwd):/app` : bind the `pwd` dir as a volume to the `/app` path on the
container
- `--workdir=/app` : set the working dir to `/app` (ie the command will be
executed in `/app`)
- `composer` : the name of the image
- `composer create-project symfony/website-skeleton sf-project` : the
command to run

                        </script>
                    </section>

                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Docker-compose file

Create the following `docker-compose.yml` file :

```yaml
version: '3.4'

services:
  nginx:
    image: nginx:1.15.5-alpine
    volumes:
      - './docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
      - './:/app'
    ports:
      - '8081:80'

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: php
    volumes:
      - './:/app'
      - './docker/php/fpm.conf:/usr/local/etc/php-fpm.conf:ro'
      - './docker/php/php.ini:/usr/local/etc/php/php.ini:ro'

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=symfony
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - 'db:/var/lib/mysql'

volumes:
  db: {}
```

                        </script>
                    </section>
                                                                            <section data-markdown>
                        <script type="text/template">
                        ## Nginx conf

Create the following nginx configuration :

```
# docker/nginx/nginx.conf
user nginx;
worker_processes auto;

events {
    worker_connections 4096;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 120;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    access_log /proc/self/fd/2;
    error_log /proc/self/fd/2 warn;

    resolver 127.0.0.11;
    resolver_timeout 3s;

    server {
        listen      80;
        server_name localhost _;
        root        /app/public;

        client_max_body_size 12M;

        set_real_ip_from 10.0.0.0/8;
        real_ip_header   X-Forwarded-For;

        rewrite ^/index\.php/?(.*)$ /$1 permanent;

        location = /_status {
            stub_status;
            access_log off;

            allow 127.0.0.1;
            deny all;
        }

        location / {
            try_files $uri @rewriteapp;
        }

        location @rewriteapp {
            rewrite ^(.*)$ /index.php/$1 last;
        }

        location ~* \.(jpg|jpeg|gif|css|png|js|ico|html|eof|woff|ttf)$ {
            if (-f $request_filename) {
                expires 30d;
                access_log off;
            }

            if ($request_method = 'GET') {
                add_header 'Access-Control-Allow-Origin' '*';
            }

            try_files $uri =404;
        }

        set $fpm_server php;

        location ~ ^/(index)\.php(/|$) {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SERVER_NAME $host;
            fastcgi_pass $fpm_server:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;

            fastcgi_keep_conn on;
            fastcgi_connect_timeout 10s;
            fastcgi_read_timeout 30s;
            fastcgi_send_timeout 30s;
            # Needed for HTTP response headers to fit in the buffer (for dev env)
            fastcgi_buffer_size 32k;
            fastcgi_buffers 128 16k;
        }
    }
}
```

                        </script>

                                                                            <section data-markdown>
                        <script type="text/template">
                        ## PHP Dockerfile

Create the following Dockerfile for PHP service :

```
# docker/php/Dockerfile
# Used to copy composer bin
FROM composer:1.7.2 as composer

#############################

FROM php:7.2.11-fpm as php

COPY --from=composer /usr/bin/composer /usr/bin/composer

RUN apt-get update \
    && apt-get install -y --no-install-recommends \
        git \
        libicu-dev \
        libpcre3-dev \
        libssl-dev \
        openssl \
        wget \
        zlib1g-dev \
    && rm -rf /var/lib/apt/lists/*

RUN docker-php-ext-install -j"$(nproc)" intl pdo_mysql zip

RUN useradd docker -u 1000

ENV COMPOSER_HOME /var/cache/composer
RUN mkdir /app /var/cache/composer && \
    chown docker:docker /app /var/cache/composer

RUN chown -R docker:docker /usr/local/var/log/

USER docker

WORKDIR /app

CMD ["php-fpm", "-F"]
```

                        </script>

                        ## PHP-FPM conf

Create the following `fpm.conf` file :

```
; docker/php/fpm.conf

clear_env = no

pm.start_servers = 20
pm.min_spare_servers = 10

pm.status_path = /_fpm_status
ping.path = /_ping
